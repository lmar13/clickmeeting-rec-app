<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="figure">Figure</label>
      <ng-select
        [items]="figures"
        [hideSelected]="true"
        formControlName="figure"
      >
      </ng-select>
      <small>Pick figure from list</small>
    </div>
    <div class="form-group col offset-1" *ngIf="showCalcType">
      <p>Calc type</p>
      <div
        class="form-check form-check-inline"
        *ngFor="let calc of calcType; let i = index"
      >
        <input
          class="form-check-input"
          type="radio"
          formControlName="calcType"
          id="radio-{{ i }}"
          [value]="calc.type"
        />
        <label class="form-check-label" for="radio-{{ i }}">{{
          calc.type
        }}</label>
      </div>
      <br />
      <small>Pick calculation type specific for selected figure</small>
    </div>
  </div>
</form>

<div class="mt-2">
  <router-outlet></router-outlet>
</div>
