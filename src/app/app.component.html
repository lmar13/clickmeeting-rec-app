<div class="container mt-5">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="figure">Figure</label>
        <select formControlName="figure" class="form-control">
          <option value="" disabled>Please choose figure</option>
          <option *ngFor="let fig of figures">{{ fig }}</option>
        </select>
      </div>
      <div class="form-group col offset-1" *ngIf="showCalcType">
          <p>Calc type</p>
          <div
            class="form-check form-check-inline"
            *ngFor="let calc of calcType; let i = index"
          >
            <input
              class="form-check-input"
              type="radio"
              formControlName="calcType"
              id="radio-{{ i }}"
              [value]="calc.type"
            />
            <label class="form-check-label" for="radio-{{ i }}">{{
              calc.type
            }}</label>
          </div>
        </div>
    </div>
  </form>
  <div class="mt-5">
      <router-outlet></router-outlet>
  </div>
</div>
